<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-slate-800 flex justify-center items-center my-40 text-white font-normal"
  >
    <div class="container max-w-xl text-center">
      <h2 class="font-extrabold text-3xl text-cyan-400">
        Guess a number between 1 to 100
      </h2>
      <div class="flex flex-col items-center justify-center mt-10 px-10">
        <input
          class="guess max-w-48 rounded-lg text-center text-yellow-400 bg-slate-700 p-2 font-semibold hover:outline-none"
          type="text"
          name=""
          placeholder="Number"
          id=""
        />
        <button
          class="btn my-5 w-72 disabled:bg-slate-700 text-white font-semibold hover:bg-cyan-800 duration-150 rounded-lg p-2 bg-cyan-400"
        >
          Submit
        </button>
      </div>
      <ul
        class="prev-guess flex items-center justify-center gap-3 text-xl font-semibold"
      >

     
      </ul>
      <div class="my-5 text-center max-w-80 m-auto">
        <span
          class="bg-cyan-500 rounded-lg p-2 flag text-center font-semibold text-white py-3 cursor-default"
          >(❁´◡`❁)</span
        >
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
